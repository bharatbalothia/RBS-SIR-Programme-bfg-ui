<mat-card class="entity-pending-card">
  <mat-card-header>
    <mat-card-title>Entity pending changes</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-table [dataSource]="dataSource" *ngIf="!isLoading">

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="openApprovingDialog(element)">
            <mat-icon inline>format_list_numbered</mat-icon> Version manager
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="changes">
        <mat-header-cell *matHeaderCellDef> Changes </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="openInfoDialog(element)">
            <mat-icon inline>info</mat-icon> Changes
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="entity">openEntityDetailsDialog
        <mat-header-cell *matHeaderCellDef> Entity </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="openEntityDetailsDialog(element.entityLog)">
            {{element.resultMeta1}}
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="service">
        <mat-header-cell *matHeaderCellDef> Service </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.resultMeta2}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <app-table-paginator *ngIf="!isLoading" [value]="pageIndex + 1" [getRows]="getPendingChanges.bind(this)" [min]="1"
      [max]="changeControls && changeControls.totalPages" [length]="changeControls.totalElements"
      [pageIndex]="changeControls.pageable.pageNumber" [pageSize]="changeControls.pageable.pageSize"
      [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></app-table-paginator>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </mat-card-content>
</mat-card>
