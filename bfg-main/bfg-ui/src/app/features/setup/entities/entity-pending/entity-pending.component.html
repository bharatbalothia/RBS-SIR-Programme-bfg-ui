<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"><mat-icon inline>format_list_numbered</mat-icon> Version manager </td>
  </ng-container>

  <ng-container matColumnDef="changes">
    <th mat-header-cell *matHeaderCellDef> Changes </th>
    <td mat-cell *matCellDef="let element"><mat-icon inline>info</mat-icon> Changes </td>
  </ng-container>

  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef> Entity </th>
    <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
  </ng-container>

  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let element"> {{element.service}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
