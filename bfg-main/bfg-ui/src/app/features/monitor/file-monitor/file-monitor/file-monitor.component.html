<mat-card class="file-monitor-card">
    <mat-card-header>
        <mat-card-title>File monitor
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <app-autorefresh-data [getData]="getFileList.bind(this)"></app-autorefresh-data>
        <app-file-table [(isLoading)]="isLoading" [shouldHidePaginator]="true" [shouldHideTableHeader]="true"
            [getFileList]="getFileList.bind(this)" [dataSource]="dataSource" [files]="files">
        </app-file-table>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar mode="buffer" *ngIf="isLoading"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
