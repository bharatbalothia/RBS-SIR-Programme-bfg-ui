<h2 mat-dialog-title>{{data.title}}</h2>
<mat-error class="top-error-message" *ngIf="errorMessage">{{errorMessage.message}}
    {{errorMessage.code ? '('+errorMessage.code+')' : ''}}
    <ul *ngIf="errorMessage.errors">
        <li ng *ngFor="let error of errorMessage.errors">{{getErrorsMessage(error)}}</li>
    </ul>
</mat-error>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab *ngFor="let tab of tabs" [label]="tab.tabTitle">
            <app-tab-content [tab]="tab"></app-tab-content>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="delete-actions">
        <mat-form-field>
            <mat-label>Changer Comments</mat-label>
            <textarea matInput type="text" [(ngModel)]="changerComments"></textarea>
        </mat-form-field>
        <button mat-raised-button color='primary' (click)="entityDeleteAction()">Delete</button>
    </div>
    <button class="close-button" mat-raised-button [mat-dialog-close]="true">{{data.yesCaption}}</button>
    <mat-progress-bar mode="buffer" *ngIf="isLoading"></mat-progress-bar>
</mat-dialog-actions>
