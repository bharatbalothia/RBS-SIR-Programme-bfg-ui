<ng-container *ngIf="isLoading">
    <div class="spinner-wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutWrap>
        <div fxFlex="initial">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
    <div *ngIf="error" fxLayout="row" fxLayoutAlign="start center" fxLayoutWrap>
        <div class="error" fxFlex="1 1 auto">
            <mat-error><mat-icon appIconSize="20">warning</mat-icon> {{getErrorMessage()}}</mat-error>
        </div>
    </div>
    <ng-content *ngIf="!error"></ng-content>
</ng-container>
