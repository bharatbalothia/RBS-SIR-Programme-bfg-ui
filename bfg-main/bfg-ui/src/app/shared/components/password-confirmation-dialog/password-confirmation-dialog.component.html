<h2 mat-dialog-title>Confirm your identity</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput disabled [value]="getUserName()">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="password-confirmation-actions">
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="password" [disabled]="!password">Confirm</button>
  <button class="close-button" mat-button mat-raised-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
