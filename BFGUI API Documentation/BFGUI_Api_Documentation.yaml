openapi: 3.0.1
info:
  title: BFGUI Api Documentation
  version: v1.0.0
servers:
  - url: https://bfgui-dev.webdev.banksvcs.net/bfgui
    description: Generated server url
tags:
  - name: audit-event-controller
    description: Audit Event Controller
  - name: auth-controller
    description: Auth Controller
  - name: certificate-controller
    description: Certificate Controller
  - name: entity-controller
    description: Entity Controller
  - name: file-search-controller
    description: File Search Controller
  - name: sct-transaction-search-controller
    description: SCT Transaction Search Controller
  - name: statistics-controller
    description: Statistics Controller
  - name: version-controller
    description: Version Controller
  - name: workflow-controller
    description: Workflow Controller
paths:
  /api/entities/{id}:
    get:
      tags:
        - entity-controller
      operationId: getEntityById
      description: 'Returns entity data by ID.'
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzUxMiJ9..4vJ6iy7P5WD_mIsRHb3a66UOJOGVzZ-FzMnFxCwf8qxO3kHLJwvK3JC9U3k9ab-HNTMI7-31qx6t4ckGSFQBVQ'
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Entity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - entity-controller
      operationId: updateEntity
      description: 'Updates entity by id.'
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzUxMiJ9..4vJ6iy7P5WD_mIsRHb3a66UOJOGVzZ-FzMnFxCwf8qxO3kHLJwvK3JC9U3k9ab-HNTMI7-31qx6t4ckGSFQBVQ'
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entity'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Entity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - entity-controller
      operationId: deleteEntity
      description: 'Deletes entity by ID.'
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: 'Bearer eyJhbGciOiJIUzUxMiJ9..4vJ6iy7P5WD_mIsRHb3a66UOJOGVzZ-FzMnFxCwf8qxO3kHLJwvK3JC9U3k9ab-HNTMI7-31qx6t4ckGSFQBVQ'
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: changerComments
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
