<mat-card class="search-entities-card">
    <mat-card-header>
        <mat-card-title>Entities</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <mat-table [dataSource]="dataSource" *ngIf="!isLoading">

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <!-- <button mat-button (click)="openApprovingDialog(element)"> -->
                    <mat-icon inline>format_list_numbered</mat-icon> Version manager
                    <!-- </button> -->
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="changes">
                <mat-header-cell *matHeaderCellDef> Changes </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <!-- <button mat-button (click)="openInfoDialog(element)"> -->
                    <mat-icon inline>info</mat-icon> Changes
                    <!-- </button> -->
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="entity">openEntityDetailsDialog
                <mat-header-cell *matHeaderCellDef> Entity </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-button (click)="openEntityDetailsDialog(element)">
                    {{element.entity}}
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="service">
                <mat-header-cell *matHeaderCellDef> Service </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.service}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator *ngIf="!isLoading" [length]="entities.totalElements" [pageIndex]="entities.pageable.pageNumber"
            [pageSize]="entities.pageable.pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
            (page)="getEntityList($event.pageIndex, $event.pageSize)">
        </mat-paginator>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-content>
</mat-card>
